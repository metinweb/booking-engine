name: Deploy to Production

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter admin run build
        env:
          VITE_API_URL: https://api.minires.com
          VITE_SOCKET_URL: https://api.minires.com

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export PNPM_HOME="/root/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            cd /var/www/booking-engine
            git pull origin main
            pnpm install --frozen-lockfile
            VITE_API_URL=https://api.minires.com VITE_SOCKET_URL=https://api.minires.com pnpm --filter admin run build
            pm2 restart booking-engine-api || pm2 start ecosystem.config.js
            echo "Deploy completed at $(date)"
