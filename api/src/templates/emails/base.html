<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    table { border-collapse: collapse; }
    .spacer, .divider { mso-line-height-rule: exactly; }
  </style>
  <![endif]-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }

    body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
      font-family: 'Inter', -apple-system, 'Segoe UI', sans-serif;
      background-color: #f6f9fc;
    }

    .wrapper { width: 100%; table-layout: fixed; background-color: #f6f9fc; padding: 40px 0; }
    .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; }

    .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px 30px; text-align: center; }
    .header h1 { color: #ffffff; margin: 0; font-size: 28px; font-weight: 700; }

    .content { padding: 40px 30px; color: #1a1a1a; }
    .content p { margin: 0 0 16px; line-height: 1.6; font-size: 16px; color: #4a5568; }
    .content h2 { margin: 0 0 20px; font-size: 22px; font-weight: 600; color: #2d3748; }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      margin: 20px 0;
    }

    .credentials-box {
      background-color: #f7fafc;
      border-left: 4px solid #667eea;
      padding: 20px;
      margin: 24px 0;
      border-radius: 4px;
    }

    .credentials-box p { margin: 8px 0; font-size: 15px; }
    .credentials-box strong { color: #2d3748; font-weight: 600; }

    .alert {
      background-color: #fff5f5;
      border-left: 4px solid #fc8181;
      padding: 16px;
      margin: 20px 0;
      border-radius: 4px;
    }

    .alert p { margin: 0; color: #742a2a; font-size: 14px; }

    .footer {
      padding: 30px;
      text-align: center;
      background-color: #f7fafc;
      border-top: 1px solid #e2e8f0;
    }

    .footer p { margin: 4px 0; font-size: 13px; color: #718096; }
    .footer a { color: #667eea; text-decoration: none; }

    @media (max-width: 600px) {
      .wrapper { padding: 0 !important; }
      .container { width: 100% !important; }
      .header, .content, .footer { padding: 20px !important; }
      .header h1 { font-size: 24px !important; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <table class="container" cellpadding="0" cellspacing="0" role="presentation">
      <tr>
        <td class="header">
          <h1>{{COMPANY_NAME}}</h1>
        </td>
      </tr>
      <tr>
        <td class="content">
          {{CONTENT}}
        </td>
      </tr>
      <tr>
        <td class="footer">
          <p>&copy; {{YEAR}} {{COMPANY_NAME}}. All rights reserved.</p>
          <p>
            <a href="{{WEBSITE_URL}}">Visit Website</a> •
            <a href="{{SUPPORT_URL}}">Support</a> •
            <a href="{{PRIVACY_URL}}">Privacy Policy</a>
          </p>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
