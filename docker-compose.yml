services:
  mongodb:
    image: mongo:7
    container_name: booking-engine-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: booking-engine
    volumes:
      - mongodb_data:/data/db
    networks:
      - booking-network

networks:
  booking-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
