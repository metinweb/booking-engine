<!doctype html>
<html lang="{{ LANG | default: 'tr' }}" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->
  <title>{{ TITLE }}</title>
  <style>
    @media (max-width: 600px) {
      .sm-w-full { width: 100% !important; }
      .sm-px-4 { padding-left: 16px !important; padding-right: 16px !important; }
      .sm-py-8 { padding-top: 32px !important; padding-bottom: 32px !important; }
    }
  </style>
</head>
<body class="m-0 p-0 w-full bg-slate-100" style="word-break: break-word; -webkit-font-smoothing: antialiased;">
  <!-- Preview Text -->
  <div class="hidden max-h-0 overflow-hidden" style="mso-hide: all;">
    {{ PREVIEW_TEXT }}
    &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847;
  </div>

  <!-- Email Container -->
  <div role="article" aria-roledescription="email" aria-label="{{ TITLE }}" lang="{{ LANG | default: 'tr' }}" style="font-size: 16px; font-size: 1rem;">
    <table class="w-full bg-slate-100 font-sans" cellpadding="0" cellspacing="0" role="presentation">
      <tr>
        <td align="center" class="sm-px-4 sm-py-8" style="padding: 48px 16px;">
          <!-- Header with Logo -->
          <table class="w-full" style="max-width: 600px;" cellpadding="0" cellspacing="0" role="presentation">
            <tr>
              <td align="center" class="pb-8">
                <a href="{{ SITE_URL }}">
                  <img src="{{ LOGO_URL }}" alt="{{ COMPANY_NAME }}" width="180" style="max-width: 180px; height: auto; border: 0;">
                </a>
              </td>
            </tr>
          </table>

          <!-- Main Content Card -->
          <table class="w-full sm-w-full bg-white rounded-lg shadow-sm" style="max-width: 600px;" cellpadding="0" cellspacing="0" role="presentation">
            <tr>
              <td class="p-8 sm-px-4">
                <yield />
              </td>
            </tr>
          </table>

          <!-- Footer -->
          <table class="w-full" style="max-width: 600px;" cellpadding="0" cellspacing="0" role="presentation">
            <tr>
              <td class="pt-8 pb-4 text-center">
                <p class="m-0 text-sm text-slate-500">
                  {{ FOOTER_TEXT }}
                </p>
              </td>
            </tr>
            <tr>
              <td class="pb-8 text-center">
                <p class="m-0 text-xs text-slate-400">
                  {{ COMPANY_NAME }}<br>
                  {{ COMPANY_ADDRESS }}
                </p>
              </td>
            </tr>
            <tr>
              <td class="text-center">
                <p class="m-0 text-xs text-slate-400">
                  <a href="{{ UNSUBSCRIBE_URL }}" class="text-slate-400 underline">{{ UNSUBSCRIBE_TEXT }}</a>
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
