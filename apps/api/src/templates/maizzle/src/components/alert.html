<!-- Alert Component -->
<table class="w-full" cellpadding="0" cellspacing="0" role="presentation">
  <tr>
    <td class="rounded-lg p-4 %% type === 'success' ? 'bg-success-50' : type === 'warning' ? 'bg-warning-50' : type === 'danger' ? 'bg-danger-50' : 'bg-primary-50' %%">
      <p class="m-0 text-sm %% type === 'success' ? 'text-success-700' : type === 'warning' ? 'text-warning-600' : type === 'danger' ? 'text-danger-600' : 'text-primary-700' %%">
        %% message %%
      </p>
    </td>
  </tr>
</table>
